<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <img src="./images/pattern-background-desktop.svg" alt="background" class="background">
    <div class="Card">
        <header>
            <img src="./images/illustration-hero.svg" alt="illustration-hero" class="imageGrande">
            <div class="title">
                <p>Order Summary</p>
            </div>
        </header>
        <section>
            <div class="text">
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="plan">
                <img src="./images/icon-music.svg" alt="icone music" class="imageIcone">
                <p class="textPlan">Annual Plan</p>
                <p class="tag">Change</p>
                <p class="valor">$59.99/year</p>
                
            </div>
            <p class="btnPayment">Proceed to Payment</p>
            <p class="btnCancel">Cancel Order</p>
        </section>

    </div>
    

    
</body>
</html>
